<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
  <div id="demo"></div>
  <div id="circle">
    <div id="left"></div>
    <div id="line"></div>
    <div id="right"></div>
  
  </div>
  <div id="container">
    <div id="legend">
      <div class="field">
        <div id="numbers" class="key">0-9</div>
        <div class=arrow>-></div>
        <div class="explain">Numbers</div>
      </div>
      <div class="field">
        <div id="dot" class="key">.</div>
        <div class=arrow>-></div>
        <div class="explain">Comma</div>
      </div>
      <div class="field">
        <div id="numbers" class="key">C / ESC</div>
        <div class=arrow>-></div>
        <div class="explain">Clear All</div>
      </div>
      <div class="field">
        <div id="dot" class="key">Enter</div>
        <div class=arrow>-></div>
        <div class="explain">Equals</div>
      </div>
      <div class="field">
        <div id="numbers" class="key">+</div>
        <div class=arrow>-></div>
        <div class="explain">Add</div>
      </div>
      <div class="field">
        <div id="dot" class="key">-</div>
        <div class=arrow>-></div>
        <div class="explain">Subtract</div>
      </div>
      <div class="field">
        <div id="dot" class="key">Shift & +</div>
        <div class=arrow>-></div>
        <div class="explain">Multiply</div>
      </div>
      <div class="field">
        <div id="dot" class="key">Shift & 7</div>
        <div class=arrow>-></div>
        <div class="explain">Divide</div>
      </div>
      <div class="field">
        <div id="dot" class="key">Shift & 5</div>
        <div class=arrow>-></div>
        <div class="explain">Percent</div>
      </div>
      <div class="field">
        <div id="dot" class="key">Shift & -</div>
        <div class=arrow>-></div>
        <div class="explain">Plusminus</div>
      </div>
      <div class="field">
        <div id="dot" class="key">N</div>
        <div class=arrow>-></div>
        <div class="explain">Night Mode</div>
      </div>
      <div class="field">
        <div id="dot" class="key">R</div>
        <div class=arrow>-></div>
        <div class="explain">Rainbow Mode</div>
      </div>
      <div class="field">
        <div id="dot" class="key">L</div>
        <div class=arrow>-></div>
        <div class="explain">Light Mode</div>
      </div>

        

    </div>
    <div id="display-container">
      <div class="light2"></div>
      <div class="light"></div>
      <div id="display"></div>
    </div>
    
  </div>
    
  </div>
  <div class="box"></div>
    




</body>
</html>
